<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculatorStyle.css">
   
</head>
<body>
    <div class="container">
        <div class="calculator">
           <!-- <input type="text" id="inputValue" placeholder="0"  onkeydown="return keyValidation(event.key)"> -->
           <input type="text" id="inputValue" placeholder="0">
           <button class="cancelBtn" >C</button>
           <button class="deleteBtn" >DEL</button>
           <button  id="mod"  class="symbolbutton" value="%" >%</button>
           <button  id="div"  class="symbolbutton" value="/" >/</button>
           <button  id="btn7" class="numButton"    value="7" >7</button>
           <button  id="btn8" class="numButton"    value="8" >8</button>
           <button  id="btn9" class="numButton"    value="9" >9</button>
           <button  id="mul"  class="symbolbutton" value="*" >*</button>
           <button  id="btn4" class="numButton"    value="4" >4</button>
           <button  id="btn5" class="numButton"    value="5" >5</button>
           <button  id="btn6" class="numButton"    value="6" >6</button>
           <button  id="sub"  class="symbolbutton" value="-" >-</button>
           <button  id="btn1" class="numButton"    value="1" >1</button>
           <button  id="btn2" class="numButton"    value="2" >2</button>
           <button  id="btn3" class="numButton"    value="3" >3</button>
           <button  id="add"  class="symbolbutton" value="+" >+</button>
           <button  id="dotBtn" class="numButton"  value="." >.</button>
           <button  id="btn0" class="numButton"    value="0" >0</button>
           <button id="equalTo" class="equal"  >=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
